<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/shoe_catalogue.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/x-template" class="shoeTemplate">

        {{#each shoes}}
        <div class="allShoes">
                <table>
                    <img src="{{this.img}}" alt="">
                        <tr>
                            <td>shoe brand</td>
                            <td>{{this.brand}}</td>
                        </tr>
                        <tr>
                            <td>shoe color</td>
                            <td>{{this.color}}</td>
                          </tr>
                          <tr>
                                <td>shoe size</td>
                                <td>{{this.size}}</td>
                              </tr>
                          <tr>
                              <td>Price</td>
                              <td>{{this.price}}</td>
                            </tr>
                        </table>
        </div>
        {{/each}}
</script>


    <script type="text/x-template" class="search-results-template">
    <h1>Search</h1>
    {{#each searchedShoes}}
    <table>
        <img src="{{this.img}}" alt="">
        <tr>
            <td>shoe brand</td>
            <td>{{this.brand}}</td>
        </tr>
        <tr>
            <td>shoe color</td>
            <td>{{this.color}}</td>
          </tr>
          <tr>
                <td>shoe size</td>
                <td>{{this.size}}</td>
              </tr>
          <tr>
              <td>Price</td>
              <td>{{this.price}}</td>
            </tr>
        </table>
        <hr>
        {{/each}}
</script>

    <script type="text/x-template" class="cart-template">
    <h1>Cart</h1>
    <table>
        {{#each cartShoe}}
        <tr>
            <td>shoe brand</td>
            <td>{{this.brand}}</td>
        </tr>
        <tr>
            <td>shoe color</td>
            <td>{{this.color}}</td>
          </tr>
          <tr>
                <td>shoe size</td>
                <td>{{this.size}}</td>
              </tr>
          <tr>
              <td>Price</td>
              <td>{{this.price}}</td>
            </tr>
            <hr>
        {{/each}}
    </table>
</script>
</head>

<body>

    <h1>Shoe Catalogue</h1>

    <div class="row">
        <select class="selectBrand">
            <option value=0>Select a Brand</option>
            <option value="nike">Nike</option>
            <option value="adidas">Adidas</option>
            <option value="palladium">Palladium</option>
            <option value="soviet">Soviet</option>
            <option value="vans">Vans</option>
        </select>
    </div>
    <br>
    <div class="row">
        <select class="selectColor">
            <option value=0>Select a Colour</option>
            <option value="pink">Pink</option>
            <option value="yellow">Yellow</option>
            <option value="orange">Orange</option>
            <option value="blue">Blue</option>
            <option value="white">White</option>
            <option value="black">Black</option>
            <option value="indigo">Indigo</option>
            <option value="turqoise">Turqoise</option>
            <option value="amber">Amber</option>
        </select>
    </div>
    <br>
    <div class="row">
        <select class="selectSize">
            <option value=0>Select a Size</option>
            <option value=1>1</option>
            <option value=2>2</option>
            <option value=3>3</option>
            <option value=4>4</option>
            <option value=5>5</option>
            <option value=6>6</option>
            <option value=7>7</option>
            <option value=8>8</option>
            <option value=9>9</option>
        </select>
    </div>

    <br>
    <div class="row">
        <div class="button1">
            <button class="searchBtn">Search</button>
            <button class="addBtn">+</button>
            <button class="deleteBtn">-</button>
        </div>
    </div>
    <br>
    <div class="shoeDisplay">


    </div>
    <div class="searchDisplay">


    </div>
    <div class="cartDisplay">


    </div>

    <script src="js/shoe_catalogue.js"></script>
    <script src="js/catalogue-dom.js"></script>
</body>

</html>
